<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>
    <main>
        <h1>Weather-forecast</h1>
        <div class="container">
            <div class="search">
                <div class="enter-city">
                    <input type="text" placeholder="Enter city" class="enter-city-input">
                </div>

                <div class="image-search">
                    <img src="/src/imgs/icons/search.png" alt="search" class="search-image">
                </div>
                
            </div>
            
            <hr class="liner">

            <div class="result-block">
                <div class="title-item"><h2 id="title-item">City</h2></div>
                <hr>

                <div class="description-item">
                    <img src="/src/imgs/snow.png" alt="weather" class="image-item">
                </div>
                
                <div class="degrees-item">0Â°</div>
                
            </div>

            <hr>

            <h2 class="text-other">Other</h2>
            
            
            <div class="other">
                <div class="wind-speed">
                    <div class="form">
                        <img src="/src/imgs/wind.png" alt="wind speed" class="wind-speed-image">
                        <h3>Wind Speed</h3>
                        
                    </div>
                    <div class="result">0.69 km/h</div>
                </div>
                
                <div class="humidity">
                    <div class="form">
                        <img src="/src/imgs/humidity.png" alt="humidity">
                        <h3>Humidity</h3>
                    </div>
                    <div class="result">20 %</div>
                </div>
            </div>
            
        </div>
        
    </main>

    <script src="/src/js/script.js"></script>
</body>
</html>
